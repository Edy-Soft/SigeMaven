<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de Usuários</title>
</h:head>

<h:body>
	  <h1>Cadastro de Usuários</h1>
	  
	  <h:form id="cadastro">
	  	<h:messages/>
	  	<h:inputHidden value="#{usuarioBean.usuario.idUsuario}"/>
	  	<h:inputHidden value="#{usuarioBean.usuario.activo}"/>
	  	<h:inputHidden value="#{usuarioBean.usuario.dataCadastro}">
	  		<f:convertDateTime pattern="dd/mm/yyyy"/>
	  	</h:inputHidden>
	  	
	  	<h:panelGrid columns="2">
	  		<h:outputLabel value="Nome:" for="nome"/>
	  		<h:inputText id="nome" label="Nome" value="#{usuarioBean.usuario.nome}" size="30"
	  			maxlength="30" required="true">
	  			<f:validateLength minimum="10" maximum="30"/>
	  		</h:inputText>
	  		
	  		<h:outputLabel value="Login" for="login"/>
	  		<h:inputText id="login" label="Login" value="#{usuarioBean.usuario.login"
	  			size="15" maxlength="15" required="true"
	  			validatorMessage="Login deve ter de 5 à 15 caracteres e só aceita os simbolos '.' e '_'.">
	  			<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}"/>
	  		</h:inputText>
	  		
	  		<h:outputLabel value="Senha:" for="senha"/>
	  		<h:inputText id="senha" label="Senha" value="#{usuarioBean.usuario.senha"
	  		size="15" maxlength="15" required="true"/>
	  		
	  		<h:outputLabel value="Confirmar Senha:" for="confirmarSenha"/>
	  		<h:inputText id="confirmarSenha" label="Confirmar Senha" value="#{usuarioBean.confirmarSenha"
	  			size="15" maxlength="15" required="true"/>
	  	</h:panelGrid>
	  	
	  	<h:commandButton action="#{usuarioBean.salvar}" value="Salvar"/>
	  
	  </h:form>
</h:body>

</html>
